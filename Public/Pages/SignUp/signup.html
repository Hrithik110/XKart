<body>
    <div>
        <nav class="navBar">
            <div class="brandName">XKart</div>

            <div class="navLinks">
                <ul>
                    <li><a href="../../index.html">Home</a></li>

                </ul>
            </div>


        </nav>

        <div class="form-container">
           
            <form class="form">
                <h1>Register</h1>
                <div class="input-container">
                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstName" required/><br />
                </div>
                <div class="input-container">
                    <label for="lastName">Last Name: </label>
                    <input type="text" id="lastName" required/><br />
                </div>
                <div class="input-container">
                    <label for="username">User Name: </label>
                    <input type="text" id="username"required /><br />
                </div>
                <div class="input-container">
                    <label for="password">Password: </label>
                    <input type="password" id="password" required/><br />
                </div>
                <div class="input-container">
                    <label for="cpassword">Confirm Password: </label>
                    <input type="password" id="cpassword" required /><br />
                </div>
                <div class="input-container">
                    <label for="email">Email: </label>
                    <input type="email" id="email" required /><br />
                </div>
                <button type="submit">Create Account</button>
                <span>Already have an account? <a href="../Login/login.html">Login</a></span>
            </form>
         
        </div>
        
        <footer class="footer">
            <h1>XKart</h1>

            <p>XKart is your one stop solution to the buy the latest trending items with Canada's Fastest Delivery to your doorstep</p>
        </footer>
