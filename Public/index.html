<!DOCTYPE html>
<html>
    <head>
        <title>XKart</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div>
            <nav class="navBar">
                <div class="brandName">XKart</div>
                <div class="Search">
                    <input type="text" placeholder="Seach a Product"/>
                </div>
                <div class="navLinks">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Login/SignUp</a></li>
                    </ul>
                </div>


            </nav>
            <div class="banner">
                <img src="./assets/Banner.webp" alt="Banner"/>
            </div>

            <div class="cards">
                <div class="card">
                    <div>   
                        <img src="./assets/Shoes.png"/>
                    </div>
                    <div>
                        <p>Adidas Shoes</p>
                        <p><strong>Price: $50</strong></p>
                        <button class="CartButton">Add To Cart</button>
                    </div>

                </div>
                <div class="card">
                    <div>   
                        <img src="./assets/Bicycle.png"/>
                    </div>
                    <div>
                        <p>Hero Bicycle</p>
                        <p><strong>Price: $90</strong></p>
                        <button class="CartButton">Add To Cart</button>
                    </div>

                </div>
                <div class="card">
                    <div>   
                        <img src="./assets/Bag.png"/>
                    </div>
                    <div>
                        <p>Leather Bag</p>
                        <p><strong>Price: $29</strong></p>
                        <button class="CartButton">Add To Cart</button>
                    </div>

                </div>
                <div class="card">
                    <div>   
                        <img src="./assets/Watch.png"/>
                    </div>
                    <div>
                        <p>Titan Watch</p>
                        <p><strong>Price: $20</strong></p>
                        <button class="CartButton">Add To Cart</button>
                    </div>

                </div>
            </div>

            <footer class="footer">
                <h1>XKart</h1>

                <p>XKart is your one stop solution to the buy the latest trending items with India's Fastest Delivery to your doorstep</p>
            </footer>
        </div>
    </body>
</html>
